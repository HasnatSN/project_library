<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="script.js" defer />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="log-in">Log in</button>
    </header>
    <main>
      <button id="add-book">+ Add book</button>
      <div class="cards"></div>
    </main>
    <footer>Copyright Â© 2022 HSN</footer>

    <div class="modal-bg bg-active">
      <form action="script.js" method="post">
        <h3>New Book:</h2>
        <input class="bars" type="text" name="title" placeholder="Title" required/>
        <input class="bars" type="text" name="author" placeholder="Author" required />
        <input class="bars" type="number" name="pages" name="pages" id="" placeholder="Pages"  required/>
        <div class="read-div">
          <label for="read_check">Have you read it?</label>
          <input name="readStatus" type="checkbox" id="read_check" required/>
        </div>
        <button class="green-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
